{% if paginator.total_pages > 1 %}
<nav class="pagination" aria-label="pagination" role="navigation">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" rel="prev" class="pagination-previous">Vorherige Seite</a>
  {% else %}
    <span class="pagination-empty pagination-previous"></span>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" rel="next" class="pagination-next">NÃ¤chste Seite</a>
  {% else %}
    <span class="pagination-empty pagination-next"></span>
  {% endif %}
</nav>
{% endif %}
